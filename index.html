<!DOCTYPE html>

<script type="text/javascript">

function bir(){
   var r1= document.getElementById("metn");
   r1.value+="1";
}
function iki(){
   var r1= document.getElementById("metn");
   r1.value+="2";
}
function uc(){
   var r1= document.getElementById("metn");
   r1.value+="3";
}
function dord(){
   var r1= document.getElementById("metn");
   r1.value+="4";
}
function bes(){
   var r1= document.getElementById("metn");
   r1.value+="5";
}
function alti(){
   var r1= document.getElementById("metn");
   r1.value+="6";
}
function yedi(){
   var r1= document.getElementById("metn");
   r1.value+="7";
}
function sekiz(){
   var r1= document.getElementById("metn");
   r1.value+="8";
}
function doquz(){
   var r1= document.getElementById("metn");
   r1.value+="9";
}
function sifir(){
   var r1= document.getElementById("metn");
   r1.value+="0";
}
function vergul(){
   var r1= document.getElementById("metn");
   r1.value+=".";
}
function toplam(){
   var r1= document.getElementById("metn");
   r1.value+="+";
}
function cixma(){
   var r1= document.getElementById("metn");
   r1.value+="-";
}
function vurma(){
   var r1= document.getElementById("metn");
   r1.value+="*";
}
function bolme(){
   var r1= document.getElementById("metn");
   r1.value+="/";
}
function beraber(){
   var r1= document.getElementById("metn");
   var beraber = eval(r1.value);
 r1.value = beraber;
}
function temizle(){
   var r1= document.getElementById("metn");
   r1.value="";
}
function sqrt(){
   var r1= document.getElementById("metn");
   var sqrt = Math.sqrt(r1.value);
 r1.value = sqrt;
}

function geri(){
    var r1 = document.getElementById("metn").value;
    document.getElementById("metn").value = r1.substr(0, r1.length - 1);
}

function faiz(){
   var r1= document.getElementById("metn");

  var beraber = eval(r1.value);
 r1.value = beraber/100;
}
</script>

   <td align="center" ><input type="button" name="btn0" id="btn0" value="0" class="col-sm-6 btn btn-primary btn-md" onclick="sifir()"></td>
